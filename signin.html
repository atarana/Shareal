                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Sign in</h2>

                <!-- Icon Divider -->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon">
                    <i class="fas fa-shopping-bag"></i>
                    </div>

                </div>


                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
                  <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="button" onclick="performLogin();">Sign in</button>
                  <hr class="my-4">
                  <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="button" onclick="window.location.href = '/signup.html';">Sign up</button>
                </form>
                <script>
                    function performLogin(){
                        let email = document.getElementById("inputEmail").value;
                        let password = document.getElementById("inputPassword").value;

                        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                            // Handle Errors here.
                            var errorCode = error.code;
                            var errorMessage = error.message;

                            if (errorCode === 'auth/wrong-password') {
                                alert('Wrong password.');
                            } else {
                                alert(errorMessage);
                            }
                            console.log(error);
                        });
                    }
                </script>
              </div>
            </div>
